version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:15.9.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: show current branch
          command: echo ${CURRENT_BRANCH}
      - restore_cache:
          key:
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}
